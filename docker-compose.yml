services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:RELEASE.2024-11-07T00-52-20Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${AWS_ACCESS_KEY_ID:-minioadmin}
      MINIO_ROOT_PASSWORD: ${AWS_SECRET_ACCESS_KEY:-minioadmin}
      MINIO_NOTIFY_WEBHOOK_ENABLE_PRIMARY: "on"
      MINIO_NOTIFY_WEBHOOK_ENDPOINT_PRIMARY: "http://eventbus:8080/minio/webhook"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  minio-init:
    image: minio/mc:RELEASE.2024-11-17T19-35-25Z
    depends_on:
      - minio
    entrypoint: ["/bin/sh", "-lc"]
    command:
      - |
        set -euo pipefail
        mc alias set local http://minio:9000 ${AWS_ACCESS_KEY_ID:-minioadmin} ${AWS_SECRET_ACCESS_KEY:-minioadmin}
        mc mb -p local/${S3_BUCKET:-videos} || true
        mc event add local/${S3_BUCKET:-videos} arn:minio:sqs::PRIMARY:webhook --event put || true
        echo "MinIO bucket ready"

  eventbus:
    build:
      context: .
      dockerfile: docker/Dockerfile.eventbus
    env_file:
      - .env.example
    environment:
      APP_ENV: ${APP_ENV:-local}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
    depends_on:
      - redis
    ports:
      - "8080:8080"

  orchestrator:
    build:
      context: .
      dockerfile: docker/Dockerfile.orchestrator
    env_file:
      - .env.example
    environment:
      APP_ENV: ${APP_ENV:-local}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL:-http://minio:9000}
      S3_BUCKET: ${S3_BUCKET:-videos}
      DB_PATH: /data/app.db
    depends_on:
      - redis
      - eventbus
    volumes:
      - api_data:/data

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    env_file:
      - .env.example
    environment:
      APP_ENV: ${APP_ENV:-local}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL:-http://minio:9000}
      S3_BUCKET: ${S3_BUCKET:-videos}
      EVENTBUS_URL: http://eventbus:8080
      DB_PATH: /data/app.db
    depends_on:
      - redis
      - minio
      - minio-init
      - eventbus
    volumes:
      - api_data:/data

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    env_file:
      - .env.example
    environment:
      APP_ENV: ${APP_ENV:-local}
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL:-http://minio:9000}
      S3_BUCKET: ${S3_BUCKET:-videos}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      EVENTBUS_URL: http://eventbus:8080
      DB_PATH: /data/app.db
    depends_on:
      - redis
      - minio
      - minio-init
      - eventbus
    ports:
      - "8000:8000"
    volumes:
      - api_data:/data

  prometheus:
    image: prom/prometheus:v2.55.0
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - api
      - worker
      - eventbus

  grafana:
    image: grafana/grafana:11.3.0
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

volumes:
  minio_data:
  api_data:
