name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Lint
        run: |
          ruff check .

      - name: Typecheck
        run: |
          mypy src

      - name: Unit + integration tests
        run: |
          pytest -q tests/unit tests/integration

      - name: SAST (Bandit)
        run: |
          bandit -q -r src

      - name: Dependency scan (pip-audit)
        run: |
          pip-audit -r requirements.txt

  container-security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build images
        run: |
          docker build -f docker/Dockerfile.api -t edvmp-api:ci .
          docker build -f docker/Dockerfile.worker -t edvmp-worker:ci .

      - name: Trivy scan (API)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: edvmp-api:ci
          format: table
          exit-code: "1"
          vuln-type: "os,library"

      - name: Trivy scan (Worker)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: edvmp-worker:ci
          format: table
          exit-code: "1"
          vuln-type: "os,library"

  dast:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Start local stack
        run: |
          docker compose up -d --build
          for i in $(seq 1 60); do
            if curl -fsS http://localhost:8000/healthz >/dev/null; then
              exit 0
            fi
            sleep 2
          done
          echo "API did not become healthy" >&2
          docker compose logs --tail=300
          exit 1

      - name: OWASP ZAP baseline
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: http://localhost:8000

      - name: Shutdown
        if: always()
        run: |
          docker compose down -v

